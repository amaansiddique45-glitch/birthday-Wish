<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Surprise üéÅ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
    height:100vh;
    background:radial-gradient(circle at top,#000,#1a0033);
    overflow:hidden;
    color:#fff;
}

/* ===== GIFT SCREEN ===== */
#giftScreen{
    position:absolute;inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:10;
}

.gift{
    width:180px;
    height:160px;
    background:linear-gradient(#ff0055,#ff4da6);
    position:relative;
    border-radius:10px;
    cursor:pointer;
    animation:float 2s ease-in-out infinite;
}
.gift::before{
    content:"";
    position:absolute;
    width:30px;height:100%;
    background:#fff;
    left:50%;transform:translateX(-50%);
}
.gift::after{
    content:"";
    position:absolute;
    width:100%;height:30px;
    background:#fff;
    top:50%;transform:translateY(-50%);
}

.bow{
    position:absolute;
    top:-30px;left:50%;
    transform:translateX(-50%);
    font-size:40px;
}

@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-15px)}
}

.hint{
    margin-top:25px;
    font-size:1.1rem;
    opacity:.8;
    animation:blink 1.5s infinite;
}
@keyframes blink{
    50%{opacity:.3}
}

/* ===== CURTAINS ===== */
.curtain{
    position:absolute;
    top:0;
    width:50%;
    height:100%;
    background:linear-gradient(90deg,#7b002c,#ff004f);
    z-index:5;
}
#leftCurtain{left:0}
#rightCurtain{right:0}

.open #leftCurtain{
    animation:openLeft 1.2s forwards ease-in-out;
}
.open #rightCurtain{
    animation:openRight 1.2s forwards ease-in-out;
}

@keyframes openLeft{
    to{transform:translateX(-100%)}
}
@keyframes openRight{
    to{transform:translateX(100%)}
}

/* ===== MAIN CONTENT ===== */
#content{
    position:absolute;inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    opacity:0;
}
.open #content{
    animation:reveal 1.5s forwards 1s;
}
@keyframes reveal{
    to{opacity:1}
}

h1{
    font-size:3.2rem;
    text-shadow:0 0 30px #ffeb3b;
}
h2{
    margin-top:10px;
    font-size:2rem;
}

/* ===== FLASH ===== */
.flash{
    position:absolute;
    inset:0;
    background:#fff;
    opacity:0;
    z-index:9;
}
.open .flash{
    animation:flash 0.4s ease;
}
@keyframes flash{
    50%{opacity:1}
}

/* ===== CONFETTI ===== */
.confetti{
    position:absolute;
    width:10px;height:10px;
    animation:fall linear infinite;
}
@keyframes fall{
    from{transform:translateY(-10vh) rotate(0)}
    to{transform:translateY(110vh) rotate(360deg)}
}

canvas{
    position:absolute;inset:0;
    pointer-events:none;
}
</style>
</head>

<body>

<div id="giftScreen" onclick="openSurprise()">
    <div class="gift">
        <div class="bow">üéÄ</div>
    </div>
    <div class="hint">Tap the gift‚Ä¶ but wait üëÄ</div>
</div>

<div id="leftCurtain" class="curtain"></div>
<div id="rightCurtain" class="curtain"></div>
<div class="flash"></div>

<div id="content">
    <div>
        <h1>üéÇ HAPPY BIRTHDAY üéâ</h1>
        <h2>To You, My Friend üíñ</h2>
        <p>Today the world celebrates YOU ‚ú®</p>
    </div>
</div>

<canvas id="fireworks"></canvas>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>

<script>
function openSurprise(){
    document.body.classList.add("open");
    document.getElementById("music").play();
    confetti();
    fireworks();
}

/* Confetti */
function confetti(){
    for(let i=0;i<200;i++){
        let c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},80%,60%)`;
        c.style.animationDuration=3+Math.random()*5+"s";
        document.body.appendChild(c);
    }
}

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let particles=[];
function fireworks(){
    setInterval(()=>{
        let x=Math.random()*canvas.width;
        let y=Math.random()*canvas.height/2;
        for(let i=0;i<60;i++){
            particles.push({
                x,y,
                vx:(Math.random()-.5)*7,
                vy:(Math.random()-.5)*7,
                life:100,
                color:`hsl(${Math.random()*360},100%,60%)`
            });
        }
    },700);
}
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x+=p.vx;
        p.y+=p.vy;
        p.life--;
        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,3,3);
        if(p.life<=0)particles.splice(i,1);
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
